	<script>
		var playerNames = new Array();

		for (var i = 0; i < sessionStorage.length; i++) {
			var currentValue = sessionStorage.getItem(sessionStorage.key(i));
			if (currentValue != 0) {
				playerNames.push(currentValue);
			}
		}
		

		playGame(playerNames);
